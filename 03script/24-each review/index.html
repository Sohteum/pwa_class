<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <section class="ex1">
    <div>
      <p>1. 버튼을 클릭하면 박스색이 변해요</p>
      <p><button>버튼</button></p>
      <div data-bg="red" class="box">빨</div>
      <div data-bg="blue" class="box">파</div>
      <div data-bg="yellow" class="box">노</div>
    </div>
    <div>
      <p><button>버튼</button></p>
      <div data-bg="red" class="box">빨</div>
      <div data-bg="blue" class="box">파</div>
      <div data-bg="yellow" class="box">노</div>
    </div>
  </section>
  <hr>
  <section class="ex2">
    <p>2. 더하기 문제</p>
    <div>
      <span></span> +
      <span></span> +
      <span></span> +
      <span></span> =
      <input type="text" size="1">
      <button>결과보기</button>
    </div>
    <p class="output">결과</p>
  </section>
  <hr>
  <section class="ex3">
    <p>3. 해당하는 숫자를 고르세요</p>
    <div>
      <p>one</p>
      <p class="radios">
        <input value="정답" type="radio" name="ex4-1">1
        <input type="radio" name="ex4-1">2
        <input type="radio" name="ex4-1">3
      </p>
    </div>
    <div>
      <p>two</p>
      <p class="radios">
        <input type="radio" name="ex4-2">1
        <input value="정답" type="radio" name="ex4-2">2
        <input type="radio" name="ex4-2">3
      </p>
    </div>
    <button class="btn1">결과보기</button>
    <button class="btn2">초기화</button>
    <p class="output">결과</p>
  </section>
  <hr>
  <section class="ex4">
    <p>4. 알파벳을 선택하세요</p>
    <p>
      <!-- 체크가되어있으면 o, 체크가안되어있으면 x -->
      <input value="x" type="checkbox">1
      <input value="o" type="checkbox">a
      <input value="x" type="checkbox">가
      <input value="o" type="checkbox">z
    </p>
    <button>결과보기</button>
    <p class="output">결과</p>
  </section>
  <hr>
  <section class="ex5">
    <p>5. 알파벳을 선택하세요</p>
    <div>
      <input value="x" type="checkbox">1
      <input value="o" type="checkbox">a
      <input value="x" type="checkbox">가
      <input value="x" type="checkbox">?
      <input value="x" type="checkbox">*
    </div>
    <div>
      <input value="o" type="checkbox">a
      <input value="o" type="checkbox">a
      <input value="x" type="checkbox">가
      <input value="o" type="checkbox">s
      <input value="x" type="checkbox">5
    </div>
    <div>
      <input value="o" type="checkbox">v
      <input value="o" type="checkbox">h
      <input value="o" type="checkbox">f
      <input value="x" type="checkbox">$
      <input value="x" type="checkbox">5
    </div>
    <button class="btn1">점수보기(정답초록,오답빨강)</button>
    <button class="btn2">초기화</button>
    <p class="output">0</p>
  </section>
  <hr>

  <div class="box1"></div>
</body>

</html>
