<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="./js/script.js"></script>
  <title>Document</title>

<body>
  <section class="ex1">
    <p>1.남성의류</p>
    <p class="prd">
      <input value="1000" type="radio" name="a" checked> 상의(1000)
      <input value="1500" type="radio" name="a"> 하의(1500)
      <input value="2000" type="radio" name="a"> 신발(2000)
    </p>
    <p class="option">
      옵션 :
      <select>
        <option value="100">red(+100)</option>
        <option value="200">black(+200)</option>
        <option value="300">white(+300)</option>
      </select>
    </p>
    <p class="cnt">
      수량 : <input type="number" value="0">
    </p>
    <p class="output">남성의류 : 0원</p>
  </section>
  <hr>
  <section class="ex2">
    <p>2.여성의류</p>

      <input value="1000" type="radio" name="b" checked> 상의(1000)
      <input value="1500" type="radio" name="b"> 하의(1500)
      <input value="2000" type="radio" name="b"> 신발(2000)
    </p>
    <p class="option">
      옵션 :
      <select>
        <option value="100">red(+100)</option>
        <option value="200">black(+200)</option>
        <option value="300">white(+300)</option>
      </select>
    </p>
    <p class="cnt">
      수량 : <input type="number" value="0">
    </p>
    <p class="output">여성의류 : 0원</p>
  </section>
  <hr>
  <p class="total">총가격 : 0원</p>
</body>

</html>
