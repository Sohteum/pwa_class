<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link

      href="./css/style.css"
    />

    <script src="./js/script.js"></script>
    <title>Document</title>

  <body>
    <div class="ex1">
      <p>1.클릭한 버튼의 번호만큼 증가합니다</p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="clr">clear</button>
      <p class="output">0</p>
    </div>
    <hr />
    <div class="ex2">
      <p>2.계차?수열만들기 0,3,6,10,15...증가</p>
      <button>버튼</button>
      <button class="clr">clear</button>
      <p class="output">0</p>
    </div>
    <hr />
    <div class="ex3">
      <p>3. 버튼을 클릭하면 1초후에 1 증가</p>
      <button>버튼</button>
      <p class="output">0</p>

      <!-- 인터벌(간격을 두고 반복)과 타임아웃 많이 사용된다. 제대로 알고가기 -->
    </div>
    <hr />
    <div class="ex4">
      <p>4.버튼을 클릭하면 1초마다 1증감(한번 클릭하면 계속증가)</p>
      <button class="btn1">증가</button>
      <button class="btn2">감소</button>
      <button class="btn3">중지</button>
      <p class="output">0</p>
    </div>
    <hr />
    <div class="ex5">
      <p>5. 1초마다 증감</p>
      <button class="btn1">증가</button>
      <button class="btn2">감소</button>
      <button class="btn3">중지</button>
      <p class="output">0</p>
      <!-- 시작할때부터 알아서 증가하기 -->
    </div>
    <hr />
    <div class="ex6">
      <p>6. 1초마다 클릭 가능한 버튼</p>
      <button>버튼</button>
      <p class="output">0</p>
    </div>
    <hr />
    <div class="ex7">
      <p>7. 3초후(셋타임아웃)에 1초마다(인터벌) 증가</p>
      <button class="btn1">증가</button>
      <button class="btn2">멈춤</button>
      <p class="output">0</p>
    </div>

    <hr />
    <div class="ex8">
      <button>오른쪽으로</button>
      <div></div>
    </div>
    <!-- 변화가 연산에의해 반복적으로 일어나야하는상황. 그 값이 정해져있지않고 계속 달라짐. 계속 조금씩 움직이는 이럴때는  -->
    <hr />
    <div class="ex9">
      <div class="container">
        <img
          class="img1"
          src="./image/img1.jpg"
          alt=""
        />
        <img
          class="img2"
          src="./image/img2.jpg"
          alt=""
        />
        <img
          class="img3"
          src="./image/img3.jpg"
          alt=""
        />
        <img
          class="img4"
          src="./image/img4.jpg"
          alt=""
        />
        <img
          class="img5"
          src="./image/img5.jpg"
          alt=""
        />
        <button class="start">Start</button>
        <button class="stop">Stop</button>
      </div>
    </div>
    <!--     시작하자마자 알아서 1에서 5까지 바뀌고 다시 1이나옴 
      플레이버튼고 ㅏ스탑버튼 만들기  -->
  </body>
