  <h1>전개연산자(spead operator)(박스풀기, 복사할려고씀)와 구조분해(destructuring)할당(변수만들려고씀)</h1>
  <ul>
    <li>배열과 객체는 불변객체임(immutable) </li>
    <li>전개연산자를 이용해 배열이나 객체를 복사할 수 있음</li>
    <li>구조분해란 배열의 특정인덱스나 객체의 키를 변수로 할당</li>

  </ul>
  <hr>

    <button>버튼</button>
  </div>
  <hr>

  </div>
  <hr>
  <div class="ex3">
    <button>객체 구조분해</button>
  </div>
  <hr>
  <div class="ex4">
    <button>배열 구조분해</button>
  </div>
