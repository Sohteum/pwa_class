<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="ex1">
    <p>1. 버튼을 클릭하면 1~10까지 출력돼요</p>
    <button>버튼</button>
    <p class="output">결과</p>
  </div><!-- ex1 -->
  <hr>
  <div class="ex2">
    <p>2. 버튼을 클릭하면 1~10까지 합을 구해요</p>
    <button>버튼</button>
    <p class="output">결과</p>
  </div><!-- ex2 -->
  <hr>
  <div class="ex3">
    <p>3. 버튼을 클릭하면 5~10까지 숫자의 개수를 구해요</p>
    <button>버튼</button>
    <p class="output">결과</p>
    <!-- 오육칠 세번반복하면 세개합. 카운트는 1씩증가.  -->
  </div><!-- ex3 -->
  <hr>
  <div class="ex4">
    <p>4. 숫자를 입력하면 합이 출력돼요</p>
    <input class="num1" type="text" size="1">
    ~
    <input class="num2" type="text" size="1">
    <button>버튼</button>
    <p class="output">결과</p>
    <!-- 값을 가져와서 반복문으로 돌리고 합을 구한다.-->
  </div><!-- ex4 -->
  <hr>
  <div class="ex5">
    <p>5. 숫자를 입력하면 짝수의 개수가 출력돼요</p>
    <input class="num1" type="text" size="1">
    ~
    <input class="num2" type="text" size="1">
    <button>버튼</button>
    <p class="output">결과</p>
    <!-- 반복을 하면서 짝수인지아닌지 알아봐야하니까 포안에 이프.-->
  </div><!-- ex5 -->
  <hr>
  <div class="ex6">
    <p>6. 버튼을 클릭하면 li가 생겨요</p>
    <button>버튼</button>
    <ul>

    </ul>
  </div><!-- ex6 -->
  <hr>
  <div class="ex7">
    <p>7. 버튼을 클릭하면 img가 생겨요</p>
    <p> <button>버튼</button></p>
    <p class="output">이미지출력</p>
  </div><!-- ex7 -->
  <hr>
  <div class="ex8">
    <p>8. 승 구하기 </p>
    <input class="num1" type="text" size="1">
    의
    <input class="num2" type="text" size="1">
    승
    <button>결과보기</button>
    <p class="output">결과</p>
   </div><!-- ex8 -->
   <br>
   <br>
   <br>

</html>
