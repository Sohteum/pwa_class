<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>sementic table</h1>
    <ul>
      <li>th : 필드네임을 의미하는 요소, td(데이터.셀)보다 먼저 읽어주는 기능, scope속성을 이용해 (리딩)방향을 설정
      </li>
      <li>tbody:데이터의 범위</li>
      <li>thead: th의 범위</li>
      <li>th의 방향은 하나로 설정하길 권장</li>
    </ul>
    <hr>
    <table class="table1">
      <caption>성적표</caption>
      <thead>
        <tr>
          <th scope="row">이름</th>
          <th scope="row">영어</th>
          <th scope="row">수학</th>
          <th scope="row">국어</th>
          <th scope="row">총점</th>
          <th scope="row">평균</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="column">홍길동</th>
          <!-- <td>홍길동</td> -->
          <td>20</td>
          <td>30</td>
          <td>40</td>
          <td>90</td>
          <td>30</td>
        </tr>
        <tr>
          <th scope="column">홍개동</th>
          <!-- <td>홍개동</td> -->
          <td>50</td>
          <td>40</td>
          <td>20</td>
          <td>110</td>
          <td>34</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <table class="table2">
      <caption>디바이스판매량</caption>
      <thead>
        <tr>
          <th scope="row" rowspan="2">구분</th>
          <th scope="rowgroup" colspan="3">상품종류</th>
          <!-- <th></th> -->
          <!-- <th></th> -->
        </tr>
        <tr>
          <!-- <th></th> -->
          <th scope="row">스마트폰</th>
          <th scope="row">테블릿PC</th>
          <th scope="row">데스크탑PC</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1월</td>
          <td>5만대</td>
          <td>3만대</td>
          <td>3만대</td>
        </tr>
        <tr>
          <td>2월</td>
          <td>4만대</td>
          <td>7만대</td>
          <td>4만대</td>
        </tr>
      </tbody>
    </table>
    <hr>
  </main>
</body>

</html>
