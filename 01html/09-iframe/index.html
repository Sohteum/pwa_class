<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/script.js"></script>
    <title>Document</title>
  </head>

  <body>
    <main>
      <h1>iframe</h1>
      <p>외부 리소스(비디오,음악)(내 사이트말고 다른 사이트)를 호출하는 기능을 갖는 요소 구글맵, 유튜브 등</p>
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25409.60911591529!2d131.84933251700153!3d37.2429349610093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5fe1800808859329%3A0xd55b157e96f1a2ea!2z64-F64-E!5e0!3m2!1sko!2skr!4v1678247074448!5m2!1sko!2skr"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="container">
        <iframe
          class="youtube"
          src="https://www.youtube.com/embed/kzYToCPIlxs"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe
        ><!-- 이게 덮고있으면 됨 포지션을 주는거지 -->
        <div></div>
      </div>
      <!-- wj -->
    </main>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
