<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>anchor</h1>
    <p>hyper link 기능 구현</p>
    <hr>
    <section>
      <h2>anchor 기초</h2>
      <ul>
        <li>href속성을 이용해서 hyper기능 구현</li>
        <li>target속성을 이용해서 브라우저 창을 제어</li>
      </ul>
      <a href="http://www.naver.com" target="_blank">네이버로이동하기</a>
    </section>
    <hr>
    <section>
      <h2>링크의 경로</h2>
      <ul>
        <li>절대경로 : 최상위 경로(도메인)부터 호출</li>
        <li>상대경로 : 작성하고 있는 문서 기준</li>
        <li>상대경로현재폴더 : ./(내가살고있는방)</li>
        <li>상대경로상위폴더 : ../(내가살고있는방 윗방)</li>
        <li>상대경로루트 : /</li>
      </ul>
    </section>
    <section>
      <h2>내부링크</h2>
      <p>페이지내에서 특정 위치로 이동하는 기능</p>
    </section>
  </main>
</body>

</html>
