<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <h1>table</h1>
    <p>관계형 데이터베이스 자료형태(database)를 출력</p>
    <ul>
      <li>모든 tr은 동일한 개수의 td를 포함해야함</li>
      <li>동일 field의 td의 크기는 동일함</li>
      <li>colspan,rowspan을 이용해 cell을 병합할수있음</li>
    </ul>
    <article>
      <table class="table1">
        <tr>
          <td colspan="2">1</td>

          <td rowspan="2">3</td>
        </tr>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
         
        </tr>
        <tr>
          
          <td colspan="2">2</td>
          
        </tr>
      </table>
    </article>
  </main>
</body>

</html>
