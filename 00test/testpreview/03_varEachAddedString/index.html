<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <script>
    $(function () {
      /* 1번 버튼을 클릭했을경우 콘솔의 출력 예상값은 */
      window.sum = 1
      $(`button`).click(function(){
        var sum = 0
        var val = $(this).val()
        $(`button`).each(function(){
          if(val != $(this).val()) sum += $(this).val()
        })
        console.log(sum);
      })
    })
  </script>
  <title>Document</title>
</head>

<body>
  <button data-value="1" value="one" >하나</button>
  <button data-value="2" value="two" >둘</button>
  <button data-value="3" value="three" >셋</button>
  <button data-value="4" value="four" >넷</button>
</body>

</html>
