<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-latest.js"></script> 
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>

  <section class="ex1">
    <p>1. 클릭한 버튼의 번호가 출력되요</p>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <p class="output">번호</p>
  </section><!-- ex1 -->
  <hr>
  <section class="ex2">
    <p>2. 클릭한 버튼의 숫자가 출력되요</p>
    <button value="1">one</button>
    <button value="2">two</button>
    <button value="3">three</button>
    <button value="4">four</button>
    <p class="output">번호</p>
  </section><!-- ex2 -->
  <hr>
  <section class="ex3">
    <p>3. 클릭한 요소에 해당하는 색깔이 출력되요</p>
    <div data-bg="red">빨</div>
    <div data-bg="blue">파</div>
    <div data-bg="green">녹</div>
    <p class="output">출력</p>
  </section><!-- ex3 -->
  <hr>
  <section class="ex4">
    <p>4. 클릭한 박스의 배경이 빨갛게 변해요</p>
    <div></div>
    <div></div>
    <div></div>
  </section><!-- ex4 -->
  <hr>
  <section class="ex5">
    <p>5. 클릭한 박스의 배경이 해당색으로 변해요</p>
    <div data-bg="red">빨</div>
    <div data-bg="blue">파</div>
    <div data-bg="green">녹</div>
  </section><!-- ex5 -->
  <hr>
  <section class="ex6">
    <p>6. 클릭한 버튼의 번호에 해당하는 박스가 빨갛게 변해요</p>
    <button value="1">일</button>
    <button value="2">이</button>
    <button value="3">삼</button>
    <br><br>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </section><!-- ex6 -->
  <hr>
  <section class="ex7">
    <p>7. 클릭한 버튼의 번호에 해당하는 박스가 색이 변해요</p>
    <button data-n="1" value="red">1.빨강</button>
    <button data-n="2" value="blue">2.파랑</button>
    <button data-n="3" value="green">3.녹색</button>
    <br><br>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </section><!-- 7 -->
  <hr>
  <section class="ex8">
    <p>8. 클릭한 버튼의 번호에 해당하는 박스가 색이 변해요</p>
    <button value="1">1.빨강</button>
    <button value="2">2.파랑</button>
    <button value="3">3.녹색</button> 
    <br><br>
    <div class="box1" data-bg="red">1</div>
    <div class="box2" data-bg="blue">2</div>
    <div class="box3" data-bg="green">3</div>
  </section><!-- 8 -->
</body>
</html>
